
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/producto__nuevo.css">
    <title>Alurageek</title>
</head>
<body>

    <header class="header">

        <div class="nav-box">

            <div class="nav__content">

                <div class="nav__logo">
                    <a href ="" data-ind>
                        <img class="nav__img" src="../assets/img/Logo.svg" alt="logo-alurageek">
                    </a>
                </div>

                <div id="nav-search" class="nav__search">
                    <input class="nav__input" id="search" type="text" placeholder="¿Qué deseas buscar?">
                    <span class="nav__btn-search">
                        <i class="nav__icon fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>

                <div class="nav__load">
                    <img class="nav__load___img" src="../assets/img/loading.svg" alt="Cargando...">
                </div>
                
            </div>

            <div class="nav__btn">
                <button class="btn btn-login" type="button" data-log>Login</button>
            </div>

            <div id="toggle-search" class="nav__toggle-btn">
                <i class="nav__toggle-icon fa-solid fa-magnifying-glass"></i>
            </div>

        </div>

    </header>

    <section class="newproduct-section">
        <div class="newproduct">
            <form action="" class="newproduct__form" data-form>

                <legend class="newproduct__title">Agregar nuevo producto</legend>

                <div class="newproduct__field new__product-file">
                    
                    <div class="newproduct__img-container">
                        <img class="newproduct__img" src="../assets/img/Vector.svg" alt="">
                        <p class="newproduct__text">Arrastre para agregar una imagen para el producto</p>
                    </div>

                    <p class="newproduct__option">o</p>

                    <div class="newproduct__btn-container">
                        <button class="btn newproduct__btn"> Busque en su computador</button>
                    </div>

                </div>

                <div class="newproduct__field">

                    <input type="text" class="newproduct__input" placeholder="Nombre del producto" data-nombre>

                </div>
                <div class="newproduct__field">

                    <input type="text" class="newproduct__input" placeholder="Precio del producto" data-precio>

                </div>
                
                <div class="newproduct__field">

                    <textarea class="newproduct__input new__product-msg" cols="30" rows="10" placeholder="Descripción del producto" data-descr></textarea>

                </div>

                <div class="newproduct__field">

                    <div>
                        <input type="radio" id="stw" name="option" value="Star wars" checked data-cat>
                        <label for="stw">Star wars</label>
                    </div>
                  
                    <div>
                        <input type="radio" id="cons" name="option" value="Consolas" data-cat>
                        <label for="cons">Consolas</label>
                    </div>

                </div>

                <div class="newproduct__field">

                    <button type="submit" class="btn newproduct__btn-agree">Agregar producto</button>

                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="contact">
            <div class="contact__logo">
                <a class="contact__img" href="../index.html"><img src="../assets/img/Logo.svg" alt="logo-alurageek"></a>
            </div>
            <div class="contact__menu">
                <ul class="contact__list">
                    <li class="contact__item">
                        <a href="" class="contact__link">Quienes somos</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Política de privacidad</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Programa de fidelidad</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Nuestras tiendas</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Quiero ser franquiciado</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Anuncie aqui</a>
                    </li>
                </ul>
            </div>
            <form class="contact__form">

                <legend class="contact__title">Hable con nosotros</legend>

                <div class="contact__camp">
                    <input class="contact__input" type="text">
                    <label class="contact__label">Nombre</label>
                </div>

                <div class="contact__camp">
                    <textarea class="contact__input contact__message" cols="30" rows="10"></textarea>
                    <label class="contact__label">Escribe tu mensaje</label>
                </div>

                <div class="contact__btn">
                    <button class="btn contact-btn">Enviar</button>
                </div>

            </form>
        </div>
        <div class="copy">
            <p class="copy__text">Desarrollado por Leonardo Narvaja</p>
            <p class="copy__text">&copy 2022</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script type="module" src="../controllers/add-prod.controller.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../controllers/search-prod.controller.js"></script>
    <script src="https://kit.fontawesome.com/b545c92e40.js" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
    
</body>
</html>
