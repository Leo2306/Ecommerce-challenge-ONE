<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Document</title>
</head>
<body>

    <header class="header">

        <div class="nav-box">

            <div class="nav__content">

                <div class="nav__logo">
                    <a href="index.html">
                        <img class="nav__img" src="assets/img/Logo.svg" alt="logo-alurageek">
                    </a>
                </div>

                <div id="nav-search" class="nav__search">
                    <input class="nav__input" type="text" placeholder="¿Qué deseas buscar?">
                    <span class="nav__btn-search">
                        <i class="nav__icon fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>

            <div class="nav__btn">
                <a href="login.html"><button class="btn" type="button">Login</button></a>
            </div>

            <div id="toggle-search" class="nav__toggle-btn">
                <i class="nav__toggle-icon fa-solid fa-magnifying-glass"></i>
            </div>

        </div>

    </header>

    

    <footer class="footer">
        <div class="contact">
            <div class="contact__logo">
                <a class="contact__img" href="index.html"><img src="assets/img/Logo.svg" alt="logo-alurageek"></a>
            </div>
            <div class="contact__menu">
                <ul class="contact__list">
                    <li class="contact__item">
                        <a href="" class="contact__link">Quienes somos</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Política de privacidad</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Programa de fidelidad</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Nuestras tiendas</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Quiero ser franquiciado</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Anuncie aqui</a>
                    </li>
                </ul>
            </div>
            <form class="contact__form">

                <legend class="contact__title">Hable con nosotros</legend>

                <div class="contact__camp">
                    <input class="contact__input" type="text">
                    <label class="contact__label">Nombre</label>
                </div>

                <div class="contact__camp">
                    <textarea class="contact__input contact__message" cols="30" rows="10"></textarea>
                    <label class="contact__label">Escribe tu mensaje</label>
                </div>

                <div class="contact__btn">
                    <button class="btn contact-btn">Enviar</button>
                </div>

            </form>
        </div>
        <div class="copy">
            <p class="copy__text">Desarrollado por Leonardo Narvaja</p>
            <p class="copy__text">&copy 2022</p>
        </div>
    </footer>


    
    <script src="https://kit.fontawesome.com/b545c92e40.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
